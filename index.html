<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/index.js"></script>
</head>
<body>
    <nav class="navbar">
        <h2>Tasks List App</h2>
        <button id="new-task-btn"><i class="fa-solid fa-plus"></i>New</button>
    </nav>
     <div class="filter-buttons" id="filter-buttons">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="completed">completed</button>
        <button class="filter-btn" data-filter="pending">pending</button>
    </div>
    <div class="container" >
        <div class="task-app hide" id="new">
            <h1>Tasks List <i class="fa-solid fa-list-check"></i></h1>
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Add a new task..."  autocomplete="off">
                <button type="submit" id="add-task-btn">Add</button>
            </form>
            <p class="error-message" id="error-message"></p>
            
        </div>
        <div class="tasks-container">
           <ul class="task-list" id="task-list">
            
           </ul>
        </div>
    </div>
</body>
</html>
